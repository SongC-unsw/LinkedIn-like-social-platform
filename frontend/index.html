<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
        <h1>lurkforwork.com</h1>
        <nav>
            <li class="nav-item">Item</li>
            <li class="nav-item">Item</li>
        </nav>
    </header>
    <main role="main">
        <!--2.1. Milestone 1 - Registration & Login -->
        <!-- app goes here --> 
        <div class="login page">

        </div>
        <div class="registration page">
            <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
                <div class="modal-dialog" role="document">
                  <div class="modal-content rounded-4 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                      <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
                    </div>
                    <div class="modal-body p-5 pt-0">
                      <form class="">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                          <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                          <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control rounded-3" id="floatingConfirmPassword" placeholder="Confirm Password">
                          <label for="floatingConfirmPassword">Confirm Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-secondary">Sign in Instead</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="home page"></div>
    </main>
    <footer>
        <p>&copy; lurkforwork.com</p>
    </footer>
    <script type="module" src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
