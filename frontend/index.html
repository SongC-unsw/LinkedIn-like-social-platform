<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- You can add your styles and scripts here -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/global.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <!-- This is an example app structure, you can modify this as much as you choose -->
    <main role="main">
      <!--2.1. Milestone 1 - Registration & Login -->
      <!-- app goes here -->
      <div class="modal fade" tabindex="-1" role="dialog" id="popup">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
              <h1 class="modal-title fs-5">Error Popup</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body py-0">
              <p></p>
            </div>
          </div>
        </div>
      </div>

      <div class="login page hide">
        <div class="container">
          <div class="row justify-content-center mt-5">
            <div class="col-md-6">
              <div class="card shadow">
                <div class="card-body p-5">
                  <h1 class="text-center text-primary mb-4">LurkForWork</h1>
                  <h3 class="text-center mb-4">Log in</h3>

                  <form class="login form">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="text"
                        class="form-control"
                        id="email-login"
                        placeholder="Enter your email"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password-login"
                        placeholder="Enter your password"
                      />
                    </div>
                    <div class="d-grid gap-2 mt-4">
                      <button class="btn btn-primary btn-lg" id="login">
                        Log in
                      </button>
                    </div>

                    <div class="text-center mt-3">
                      <p>
                        Don't have an account?
                        <a href="#" id="signup-link">Sign Up</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="registration page hide">
        <div class="container">
          <div class="row justify-content-center mt-5">
            <div class="col-md-6">
              <div class="card shadow">
                <div class="card-body p-5">
                  <h1 class="text-center text-primary mb-4">LurkForWork</h1>
                  <h3 class="text-center mb-4">Register</h3>

                  <form class="signup form">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="Enter your email"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Enter your full name"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Create a password"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Confirm your password"
                      />
                    </div>

                    <div class="d-grid gap-2 mt-4">
                      <button class="btn btn-primary btn-lg" id="submit">
                        Submit
                      </button>
                    </div>

                    <div class="text-center mt-3">
                      <p>
                        Already have an account?
                        <a href="#" id="login-link">Log In</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="home page hide">
        <nav class="navbar bg-white shadow-sm mb-3">
          <div class="container-fluid">
            <div class="left-side">
              <span class="navbar-brand mb-0 h1">Lruk for work</span>
              <a href="#" class="home-page-button ">Home Page</a>
            </div>
            <div class="right-side">
              <span id="current-user-name"></span>
              <button class="btn btn-outline-primary" id="logout-btn">
                Log out
              </button>
            </div>
          </div>
        </nav>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="feed">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="profile page container bg-light hide">
        <div class="profile-content bg-white my-3 shadow-sm p-4">
          <div class="profile-page-pic">

          </div>
          <div class="profile-page-username">

          </div>
          <button id="watch-button">ðŸ‘€ Watch</button>
          <div class="profile-details mt-3">
            <div class="profile-email mb-2">
              <strong>Email:</strong>
              <span class="profile-email-value"></span>
            </div>
            <div class="profile-watches mb-2">
              <strong>Watches:</strong>
              <span class="profile-watch-count">0</span>
            </div>
            <div class="profile-job mb-2">
              <strong>Job Title:</strong>
              <span class="profile-job-value">Not specified</span>
            </div>
            <div class="profile-bio mb-3">
              <strong>Bio:</strong>
              <p class="profile-bio-text">No bio available</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-center">&copy; lurkforwork.com</p>
    </footer>
    <script type="module" src="src/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
